<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VTU SGPA Calculator</title>
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/cyborg/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/sgpa.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="main-bg">
        <h4 class="mb-4">SGPA Calculator</h4>
        <p class="display-5 mb-4">
          Please input the marks separated by spaces. Leave the fields that are
          not applicable to you. Example - If you had 3 subjects of 4 credits
          each, enter marks in the field '4 Credits Marks' as: <b>55 85 82</b>.
        </p>
        <input
          type="text"
          class="form-control-lg mb-4"
          placeholder="5 Credits Marks"
          name="4-sub"
        /><br />
        <input
          type="text"
          class="form-control-lg mb-4"
          placeholder="4 Credits Marks"
          name="4-sub"
        /><br />
        <input
          type="text"
          class="form-control-lg mb-4"
          placeholder="3 Credits Marks"
          name="4-sub"
        /><br />
        <input
          type="text"
          class="form-control-lg mb-4"
          placeholder="2 Credits Marks"
          name="4-sub"
        /><br />
        <input
          type="text"
          class="form-control-lg mb-4"
          placeholder="1 Credit Marks"
          name="4-sub"
        /><br />

        <button
          type="submit"
          name="calculate"
          value="Calculate"
          class="btn btn-outline-success mb-4"
        >
          Calculate
        </button>
        <a href="sgpa.html"
          ><button class="btn btn-outline-danger mb-4">Reset</button>
        </a>
        <a href="index.html"
          ><button class="btn btn-outline-primary mb-4">Back Home</button>
        </a>
      </div>
    </div>
  </body>
</html>
